$id: resource://abaca-openapi/schemas/solve-strategy.yaml
type: object
required: [isMaximization, target]
properties:
  isMaximization:
    type: boolean
  target:
    $ref: '#/$defs/WeightedSumTarget'
  epsilonConstraints:
    type: array
    items:
      type: object
      required: [target]
      properties:
        target:
          $ref: '#/$defs/WeightedSumTarget'
        absoluteTolerance:
          type: number
        relativeTolerance:
          type: number
$defs:
  WeightedSumTarget:
    type: object
    required: [weights]
    properties:
      weights:
        type: array
        items:
          type: object
          required: [label, value]
          properties:
            label:
              type: string
            value:
              type: number
