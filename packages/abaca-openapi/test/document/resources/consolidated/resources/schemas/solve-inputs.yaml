$id: resource://abaca-openapi/schemas/solve-inputs.yaml
type: object
required: [parameters]
properties:
  parameters:
    type: array
    items:
      $ref: '#/$defs/Tensor'
  dimensions:
    type: array
    items:
      $ref: '#/$defs/KeyItemSet'
$defs:
  EntryKey:
    type: array
    items:
      $ref: '#/$defs/KeyItem'
  KeyItem:
    anyOf:
      - type: integer
      - type: string
  KeyItemSet:
    type: object
    required: [label, items]
    properties:
      label:
        type: string
      items:
        type: array
        items:
          $ref: '#/$defs/KeyItem'
  Tensor:
    type: object
    required: [label, entries]
    properties:
      label:
        type: string
      defaultValue:
        description: |
          Value used for entries which are not explicitly specified in the
          array below. Defaults to 0 when unset.
        anyOf:
          - $ref: extended-float.yaml
      entries:
        type: array
        items:
          $ref: '#/$defs/TensorEntry'
  TensorEntry:
    type: object
    required: [key]
    properties:
      key:
        $ref: '#/$defs/EntryKey'
      value:
        description: Defaults to 1 when unset
        anyOf:
          - $ref: extended-float.yaml
