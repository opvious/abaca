openapi: "3.0.0"
info:
  version: 0.1.0
  title: Test snippets
paths:
  /binary-echo:
    post:
      requestBody:
        required: true
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
      responses:
        200:
          description: Received and sent back
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
  /object-echo:
    post:
      requestBody:
        required: true
        content:
          application/json-seq:
            schema:
              type: string
              format: stream
              items:
                $ref: '#/components/schemas/Message'
      responses:
        200:
          $ref: '#/components/responses/MessageStream'
  /upload-form:
    post:
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Metadata'
          multipart/form-data:
            schema:
              type: object
              required:
                - metadata
              properties:
                metadata:
                  $ref: '#/components/schemas/Metadata'
                signature:
                  type: string
                  format: binary
      responses:
        '204':
          description: Successfully uploaded
components:
  responses:
    MessageStream:
      description: A stream of messages
      content:
        application/json-seq:
          schema:
            type: string
            format: stream
            items:
              $ref: '#/components/schemas/Message'
  schemas:
    Message:
      type: object
      properties:
        contents:
          type: string
    Metadata:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        tags:
          type: array
          items:
            type: object
            properties:
              key:
                type: string
