openapi: "3.0.0"
info:
  version: 0.1.0
  title: Data tables service
paths:
  /tables/{id}:
    get:
      operationId: getTable
      parameters:
        - $ref: "#/components/parameters/TableId"
      responses:
        '200':
          description: A matching table was found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Table"
            application/json-seq:
              schema:
                oneOf:
                  - type: object
                    required: [kind, row]
                    properties:
                      kind:
                        type: string
                        enum: [row]
                      row:
                        $ref: "#/components/schemas/Row"
                  - type: object
                    required: [kind, error]
                    properties:
                      kind:
                        type: string
                        enum: [error]
                      error:
                        $ref: "#/components/schemas/Error"
            text/csv:
              schema:
                type: string
        '404':
          description: Table not found
    put:
      operationId: setTable
      tags:
        - pets
      parameters:
        - $ref: "#/components/parameters/TableId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Table"
          application/json-seq:
            schema:
              $ref: "#/components/schemas/Row"
          text/csv:
            schema:
              type: string
      responses:
        '201':
          description: Table created
        '204':
          description: Table updated
components:
  parameters:
    TableId:
      name: id
      in: path
      required: true
      schema:
        type: string
  schemas:
    Error:
      type: object
      required: [message]
      properties:
        message:
          type: string
    Row:
      type: array
      items:
        type: string
    Table:
      type: object
      required: [rows]
      properties:
        header:
          $ref: "#/components/schemas/Row"
        rows:
          type: array
          items:
            $ref: "#/components/schemas/Row"
