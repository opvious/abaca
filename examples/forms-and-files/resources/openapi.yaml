openapi: "3.0.0"
info:
  version: 1.0.0
  title: Forms
paths:
  /data:
    post:
      summary: Upload binary data
      operationId: uploadData
      requestBody:
        required: true
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
      responses:
        '200':
          description: Successfully uploaded
          content:
            text/plain:
              schema:
                type: string
  /form:
    post:
      summary: Upload data using a form
      operationId: uploadForm
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Metadata'
          multipart/form-data:
            schema:
              type: object
              required:
                - metadata
              properties:
                metadata:
                  $ref: '#/components/schemas/Metadata'
                logoImage:
                  type: string
                  format: binary
      responses:
        '204':
          description: Successfully uploaded
components:
  schemas:
    Metadata:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        tags:
          type: array
          items:
            type: string
