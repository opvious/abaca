name: CI
on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
jobs:
  test:
    name: Test and maybe create tag
    timeout-minutes: 3
    runs-on: ubuntu-latest
    outputs:
      new-version: ${{ steps.bump-version.outputs.new_version }}
    steps:
      - name: Check out
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '>=20'
          cache: pnpm
      - name: Install
        run: pnpm i
      - name: Lint
        run: pnpm run lint
      - name: Test
        run: pnpm t
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: out/coverage
      - name: Bump version and create tag
        id: bump-version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
  publish-npm:
    name: Publish packages to NPM
    timeout-minutes: 3
    runs-on: ubuntu-latest
    needs: test
    if: needs.test.outputs.new-version != ''
    steps:
      - name: Check out
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'
      - name: Install
        run: pnpm i
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          cache: pnpm
      - name: Publish
        run: |
          pnpm -r exec pnpm version ${{ needs.test.outputs.new-version }}
          pnpm -r -F '!abaca-example-*' exec pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
